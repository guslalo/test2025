<div class="dashboard-container">
  <h1>Dashboard</h1>

  <div class="dashboard-grid">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>people</mat-icon>
        <mat-card-title>Usuarios</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>1,234</h2>
        <p>Total de usuarios registrados</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>shopping_cart</mat-icon>
        <mat-card-title>Ventas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>$45,678</h2>
        <p>Total de ventas del mes</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>trending_up</mat-icon>
        <mat-card-title>Crecimiento</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>+23%</h2>
        <p>Incremento respecto al mes anterior</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>star</mat-icon>
        <mat-card-title>Calificación</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>4.8/5</h2>
        <p>Promedio de satisfacción</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
